{% include head.html %}

<body id="body">
  {% assign sorted_cats = site.categories | sort %}
  {% for category in sorted_cats %}
  {% assign sorted_posts = category[1] | reverse %}
  <ul>
    {% for post in sorted_posts %}
    <div class="post-section">{{ post }}</div>
    {% endfor %}
  </ul>
  {% endfor %}
</body>
