{% include head.html %}

<div id="side-nav">
  {% assign sorted_cats = site.categories | sort %}
  {% for category in sorted_cats %}
  {% assign sorted_posts = category[1] | reversed %}
  <h2 id="{{category[0] | uri_escape | downcase }}">{{category[0] | capitalize}}</h2>
  <ul>
    {% for post in sorted_posts %}
   	<div>{{ post }}</div>
    {% endfor %}
  </ul>
  {% endfor %}
</div>

<body id="body">
</body>
